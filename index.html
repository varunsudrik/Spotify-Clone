<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="logo" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <h1>Best Of NCS - No Copyright Sounds</h1>
      <div class="songlist"></div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myprogressbar" min="0" max="100" />
      <div class="icons">
        <i class="fa-2x fa-solid fa-backward"></i>
        <i class="fa-2x fa-solid fa-play-circle"></i>
        <i class="fa-2x fa-solid fa-forward"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2820b4b472.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
